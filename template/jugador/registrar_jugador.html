{% extends "base.html" %}

{% block head %}
    <title>Registrar Jugador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles_formularios.css"> 
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="card">
        <h1><i class="fa-solid fa-cow"></i> Registrar Nuevo Jugador</h1>
        <p class="form-message">Ingrese la información detallada del jugador</p>

        <!-- IMPORTANTE: enctype multipart/form-data -->
        <form id="registroJugadorForm" enctype="multipart/form-data">
            
            <label for="nombre">Nombre:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-tag"></i></div>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>

            <label for="numero_dorsal">Número dorsal</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="numero_dorsal" placeholder="Numero Dorsal" required min="0" required max="99">
            </div>
            
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <div class="input-group">
                <input type="date" id="fechaNacimiento" required> 
            </div>

            <label for="nacionalidad"> Nacionalidad </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="nacionalidad" placeholder="Nacionalidad">
            </div>

            <label for="altura">Altura en centimetros</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="altura" placeholder="Altura" required min="150" >
            </div>
            
            <label for="peso"> Peso en Kg </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="peso" placeholder="Peso" required min="0" >
            </div>

            <label for="pie_dominante"> Pie dominante </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="pie_dominante" placeholder="Pie dominante">
            </div>

            <label for="posicion"> Posición </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="posicion" placeholder="Posición">
            </div>
        </form>
        <p id="mensaje" style="margin-top: 15px; text-align: center;"></p>
    </div>
</div>

<script>
const form = document.getElementById("registroJugadorForm");
const mensajeEl = document.getElementById("mensaje");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("nombre", document.getElementById("nombre").value.trim());
    formData.append("numero_dorsal", document.getElementById("numero_dorsal").value.trim() || '');
    formData.append("fecha_nacimiento", document.getElementById("fechaNacimiento").value);
    formData.append("nacionalidad", document.getElementById("acionalidad").value);
    formData.append("altura", document.getElementById("altura").value);
    formData.append("peso", document.getElementById("peso").value);
    formData.append("pie_dominante", document.getElementById("pie_dominante").value);
    formData.append("posicion", document.getElementById("posicion").value);


    const response = await fetch("/jugador/api/", {
        method: "POST",
        body: formData
    });

    if (response.ok) {
        const result = await response.json();
        mensajeEl.textContent = `✅ Animal "${result.identificacion}" registrado con éxito.`;
        mensajeEl.style.color = "#00cba9";
        form.reset(); 
    } else {
        const responseData = await response.json();
        let errorMessage = responseData.detail || "Error desconocido al registrar el ganado.";
        mensajeEl.textContent = `❌ ${errorMessage}`;
        mensajeEl.style.color = "#dc3545";
    }
});
</script>
{% endblock %}
