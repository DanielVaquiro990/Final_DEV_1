{% extends "base.html" %}

{% block head %}
    <title>Registrar Ganado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles_formularios.css"> 
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="card">
        <h1><i class="fa-solid fa-cow"></i> Registrar Nuevo Jugador</h1>
        <p class="form-message">Ingrese la información detallada del jugador</p>

        <!-- IMPORTANTE: enctype multipart/form-data -->
        <form id="registroGanadoForm" enctype="multipart/form-data">
            
            <label for="nomre">Nombre:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-tag"></i></div>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>

            <label for="dorsal">Dorsal</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="dorsal" placeholder="Numero Dorsal" required min="0" required max="99">
            </div>
            
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <div class="input-group">
                <input type="date" id="fechaNacimiento" required> 
            </div>

            <label for="nacionalidad"> Nacionalidad </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="nacionalidad" placeholder="Nacionalidad">
            </div>

            <label for="altura">Altura en centimetros</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="altura" placeholder="Altura" required min="150" >
            </div>
            
            <label for="peso"> Peso en Kg </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-pen-to-square"></i></div>
                <input type="number" id="peso" placeholder="Peso" required min="0" >
            </div>

            <label for="pie"> Pie dominante </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="pie" placeholder="Pie dominante">
            </div>

            <label for="posicion"> Posición </label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-clock"></i></div>
                <input type="text" id="posicion" placeholder="Posición">
            </div>
        </form>
        <p id="mensaje" style="margin-top: 15px; text-align: center;"></p>
    </div>
</div>

<script>
const form = document.getElementById("registroGanadoForm");
const mensajeEl = document.getElementById("mensaje");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("identificacion", document.getElementById("identificacion").value.trim());
    formData.append("nombre", document.getElementById("nombre").value.trim() || '');
    formData.append("fecha_nacimiento", document.getElementById("fechaNacimiento").value);
    formData.append("sexo", document.getElementById("sexo").value);
    formData.append("edad", document.getElementById("edad").value);
    formData.append("finca_id", document.getElementById("finca").value);
    formData.append("tipo_animal_id", document.getElementById("tipoAnimal").value);

    const fotoInput = document.getElementById("foto");
    if (fotoInput.files.length > 0) {
        formData.append("foto", fotoInput.files[0]);
    }

    const response = await fetch("/ganado/api/", {
        method: "POST",
        body: formData
    });

    if (response.ok) {
        const result = await response.json();
        mensajeEl.textContent = `✅ Animal "${result.identificacion}" registrado con éxito.`;
        mensajeEl.style.color = "#00cba9";
        form.reset(); 
    } else {
        const responseData = await response.json();
        let errorMessage = responseData.detail || "Error desconocido al registrar el ganado.";
        mensajeEl.textContent = `❌ ${errorMessage}`;
        mensajeEl.style.color = "#dc3545";
    }
});
</script>
{% endblock %}
